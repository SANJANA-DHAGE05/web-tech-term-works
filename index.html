<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index - Term Works</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center flex-wrap gap-3"
      id="links-container"
    >
      <div class="card my-4 p-4">
        <div class="card-body d-flex align-items-center gap-3">
          <h5 class="card-text">Term Work 3a</h5>
          <a href="/term_work_3a.html" class="btn btn-primary">
            Go to Term Work 3a</a
          >
        </div>
      </div>
      <div class="card my-4 p-4">
        <div class="card-body d-flex align-items-center gap-3">
          <h5 class="card-text">Term Work 3b</h5>
          <a href="/term_work_3b.html" class="btn btn-primary"
            >Go to Term Work 3b</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const cardContainer = document.getElementById("links-container");

      for (let i = 4; i <= 10; i++) {
        const card = document.createElement("div");
        card.classList.add("card", "my-4", "p-4");
        const cardBody = document.createElement("div");
        cardBody.classList.add(
          "card-body",
          "d-flex",
          "gap-3",
          "align-items-center"
        );

        const title = document.createElement("h5");
        title.classList.add("card-text");
        title.innerText = `Term Work ${i}`;
        const link = document.createElement("a");
        link.classList.add("btn", "btn-primary");
        link.innerText = `Go to ${title.innerText}`;
        link.href = `/term_work_${i}.html`;

        cardBody.append(title, link);
        card.append(cardBody);
        cardContainer.append(card);
      }
    </script>
  </body>
</html>
